<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Baloo+2|Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Formulário de Cadastro</title>
</head>

<body>
    <div class="container">
        <h1 class="title title-1">Cadastro</h1>
        <form class="form" name="dados">
            <div class="form__group">
                <label for="nome" class="form__label">Nome</label>
                <input type="text" class="form__input" id="nome" placeholder="Nome" >
            </div>
            <div class="form__group">
                <label for="nome" class="form__label">Sobrenome</label>
                <input type="text" class="form__input" id="nome" placeholder="Sobrenome" >
            </div>
            <div class="form__group">
                <label for="datanascimento" class="form__label">Data de Nascimento</label>
                <input type="date" class="form__input" id="datanascimento" placeholder="Data de Nascimento" >
            </div>
            <div class="form__group">
                <label for="CEP" class="form__label">CEP</label>
                <input type="CEP" class="form__input" id="CEP" placeholder="Informe seu cep" >
            </div>
            <div class="form__group">
                <label for="Endereço" class="form__label">Endereço</label>
                <input type="text" class="form__input" id="Endereço" placeholder="Endereço" >
            </div>
            <div class="form__group">
                <label for="estadocivil" class="text">UF</label>
                <select name="estadocivil" class="dropdown" >
                    <option selected disabled class="form_select-option" value="">Selecione</option>
                    <option value="solteiro" class="form__select-option">SP</option>
                    <option value="casado" class="form__select-option">RJ</option>
                    <option value="outros" class="form__select-option">Outros</option>
                </select>
            </div>
            <div class="form__group">
                <label for="Numero" class="form__label">Numero</label>
                <input type="number" class="form__input" id="Numero" placeholder="Numero" >
            </div>
        <div class="submit">
            <a href="./index.html" class="submitBtn">
                <button type="button" class="submitBtn">Adicionar Clientes</button>
            </a>
        </div>
        <div class="submit">
            <a href="./Listar.html" class="submitBtn">
                <button type="button" class="submitBtn">Listar Clientes </button>
            </a>
        </div>
        </form>
    </div>
</body>

</body>

</html>
