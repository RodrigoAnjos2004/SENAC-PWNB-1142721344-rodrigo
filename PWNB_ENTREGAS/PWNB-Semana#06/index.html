<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login e Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="registro-container">
    <h2>Registro</h2>
    <input type="text" id="registro-nome" placeholder="Nome de Usuário">
    <input type="text" id="registro-cpf" placeholder="CPF">
    <input type="email" id="registro-email" placeholder="E-mail">
    <input type="password" id="registro-senha" placeholder="Senha">
    <button onclick="RegistrarUser()">Registrar</button>
  </div>

  <div class="login-container">
    <img src="https://logodownload.org/wp-content/uploads/2014/10/senac-logo-4.png" alt="Logo Senac" class="logo"
      width="150">
    <h2>Login</h2>
    <input type="text" id="login-nome" placeholder="Nome de Usuário">
    <input type="password" id="login-senha" placeholder="Senha">
    <button onclick="Logado()">Login</button>
  </div>

  <script src="script.js"></script>
</body>

</html>
